<!DOCTYPE html>
<html>
<head>
<title>CycleAus Travel</title>
<link rel="stylesheet" type="text/css" href="AusCyc.css">
</head>
<body>
  <header>
    <div id='navbar'>
      <div class="navitem"><a href="index.html">Home</a></div>
      <div class="navitem"><a href="about.html">About Us</a></div>
      <div class="navitem"><a href="promotions.html">Promotions</a><div>
  </div>
  </header>
    <main>
      <div id=topDiv>
      <h1 class="logo">Enquire Now!</h1>
      <div id="tealBack">
      <p>Thank you for your intrest in CycleAus Travel.</p>
      <p>Please fill in the form below for more information.</p>
      <form action="formsend.html" method="post">
        <div class="formSign">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="formName" name="form_Name" placeholder="Name">
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="formEmail" name="form_Mail" placeholder="Email">
          </div>
          <div>
            <label for="destination">Destination:</label>
            <select id="state" name="form_State">
              <option value="N/A">N/A</option>
              <option value="NSW">NSW</option>
              <option value="QLD">QLD</option>
              <option value="SA">SA</option>
              <option value="TAS">TAS</option>
              <option value="VIC">VIC</option>
              <option value="WA">WA</option>
              <option value="ACT">ACT</option>
              <option value="JBT">JBT</option>
              <option value="NT">NT</option>
              <option value="AAT">AAT</option>
            </select>
          </div>
          <div>
            <label for="newsletter">Newsletter:</label>
            <select id="NewLet" name="form_NewLet">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form_Button">
            <button type="submit">Submit Form</button>
          </div>
       </div>
      </form>
    </div>
    </div>
    </main>
    <footer>
      <div id='footbar'>
        <div class="footitem">CycleAus Travel is a division of the CycleWorld Corp.</div>
        <div class="footitem">2018 - 8401366 for 11 Information Technology</div>
        <div class="footitem"><a href "#Biblio">Bibliography</a></div>
    </footer>
</body>
</html>
